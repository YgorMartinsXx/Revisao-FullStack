<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="peso1"><label for="Peso">Peso (em kg)</label></h3>
    <input type="text" placeholder="Digite seu peso aqui" id="peso">
    
    <h3 id="altura1"><label for="Altura">Altura (em metros)</label></h3>
    <input type="text" placeholder="Digite sua altura aqui" id="altura">

    <div>
        <button onclick="imc()">Calcular IMC</button>
    </div>
    
    <div>
        <h2>Resultado</h2>
        <p id="resultado"></p>
    </div>

    <script src="IMC.js"></script>
</body>
</html>
